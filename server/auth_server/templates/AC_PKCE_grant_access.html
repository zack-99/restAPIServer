<!DOCTYPE html>
<html class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Grant Access</title>
  <style>
    html {
      overflow: hidden;
    }

    body {
      background-color: #EFF1F3;
    }

    html:after {
      content: "AUTH";
      font-family: var(--bs-body-font-family);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
      font-weight: bolder;
      font-size: 3500%;
      color: rgba(0,0,0,.05);
    }
  </style>
</head>
<body class="d-flex flex-column row-gap-3 justify-content-center align-items-center h-100">
  <div class="card">
    <h5 class="card-header">Sign in to grant {{client_id}} access</h5>
    <div class="card-body">
      <p><b>{{client_id}}</b> is requesting access to your account</p>
      <form action="/signin" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="username" name="username">
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <input type="hidden" name="client_id" value="{{client_id}}">
        <input type="hidden" name="redirect_url" value="{{redirect_url}}">
        <input type="hidden" name="code_challenge" value="{{code_challenge}}">
        <input class="btn btn-primary" type="submit" value="Sign in">
      </form>
    </div>
  </div>

  <div class="card">
    <h5 class="card-header">Registered redentials</h5>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between active"><div>Username</div><div>Password</div></li>
        <li class="list-group-item d-flex justify-content-between"><pre class="m-0">dottore</pre><pre class="m-0">secret</pre></li>
        <li class="list-group-item d-flex justify-content-between"><pre class="m-0">infermiere</pre> <pre class="m-0">ciao</pre></li>
        <li class="list-group-item d-flex justify-content-between"><pre class="m-0">paziente</pre> <pre class="m-0">ciao</pre></li>
      </ul>
    </div>
  </div>
</body>
</html>
