<!DOCTYPE html>
<html class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Sign in</title>
  <style>
    html {
      overflow: hidden;
    }

    body {
      background-color: #A7E7F6;
    }

    html:after {
      content: "CLIENT";
      font-family: var(--bs-body-font-family);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
      font-weight: bolder;
      font-size: 3500%;
      color: rgba(0,0,0,.05);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center h-100">

  <div style="position: absolute; right: 30px; top: 30px;">
    <a href="{{client_register_url}}" class="btn btn-secondary">Register client</a>
    <a href="{{client_credentials_url}}" class="btn btn-secondary">Change client credentials</a>
  </div>

  <div class="card">
    <h5 class="card-header">Login With OAuth</h5>
    <div class="card-body">
      <p class="card-text">Click here to login with with OAuth Authorization Server</p>
      <p class="card-text"><b>Client ID: </b>{{client_id}}</p>
      <a class="btn btn-primary" href="{{dest}}?response_type=code&client_id={{client_id}}&code_challenge={{code_challenge}}&redirect_url={{redirect_url}}?state={{state}}">
        Sign in
      </a>
    </div>
  </div>
</body>
</html>
