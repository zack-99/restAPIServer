<!DOCTYPE html>
<html class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Grant Access</title>
</head>
<body class="d-flex justify-content-center align-items-center h-100">
  <div class="card">
    <h5 class="card-header">Client credentials setup</h5>
    <div class="card-body">
      <form action="/save-client-credentials" method="post">
        <div class="mb-3">
          <label for="client_id" class="form-label">Client ID</label>
          <div class="input-group">
            <input type="text" class="form-control" id="client_id" name="client_id">
          </div>
        </div>
        <div class="mb-3">
          <label for="client_secret" class="form-label">Client Secret</label>
          <div class="input-group">
            <input type="text" class="form-control" id="client_secret" name="client_secret">
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
      </form>
    </div>
  </div>
</body>
</html>
